<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        async function fetchEvents(action = 'getAllEvents') {
            const response = await fetch(`/api?action=${action}`);
            const data = await response.json();
            const tableBody = document.getElementById('events-body');
            console.log(tableBody);
            tableBody.innerHTML = '';

            if (data.error) {
                const row = tableBody.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 7;
                cell.innerHTML = `<p>Error: ${data.error}</p>`;
            } else {
                data.forEach(event => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = event.EventName;
                    row.insertCell(1).innerText = event.Status;
                    row.insertCell(2).innerText = event.Block;
                    row.insertCell(3).innerText = event.EventID;
                    row.insertCell(4).innerText = event.QueryID;
                    row.insertCell(5).innerText = event.ArbitratorAddress;
                    row.insertCell(6).innerText = event.DappAddress;
                });
            }
        }

        window.onload = function () {
            fetchEvents();
        };
    </script>
</head>

<body>
    <h1>Event Viewer</h1>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Status</th>
                <th>Block</th>
                <th>Event ID</th>
                <th>Query ID</th>
                <th>ArbiterAddress</th>
                <th>DappAddress</th>
            </tr>
        </thead>
        <tbody id="events-body">
            <!-- Events will be dynamically inserted here -->
        </tbody>
    </table>
</body>

</html>
