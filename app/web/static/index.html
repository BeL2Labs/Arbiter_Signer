<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        async function fetchEvents(action = 'getAllEvents') {
            const response = await fetch(`/api?action=${action}`);
            const data = await response.json();
            const tableBody = document.getElementById('events-body');
            tableBody.innerHTML = '';

            if (data.error) {
                const row = tableBody.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 3;
                cell.innerHTML = `<p>Error: ${data.error}</p>`;
            } else {
                data.forEach(event => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).innerText = event.event_id;
                    row.insertCell(1).innerText = event.height;
                    row.insertCell(2).innerText = event.order_id;
                });
            }
        }

        // 自动调用获取事件
        window.onload = function () {
            fetchEvents();
        };
    </script>
</head>

<body>
    <h1>Event Viewer</h1>
    <table>
        <thead>
            <tr>
                <th>Event ID</th>
                <th>Height</th>
                <th>Order ID</th>
            </tr>
        </thead>
        <tbody id="events-body">
            <!-- Events will be dynamically inserted here -->
        </tbody>
    </table>
</body>

</html>
